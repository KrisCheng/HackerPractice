<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
</head>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <div class="add-task">
            <input type="text">
            <button>submit</button>
        </div>

        <div class="task-list">
            <div class="task-item">
                <span><input type="checkbox"></span>
                <span class="task-content">task item1</span>
                <span>delete</span>
            </div>
            <div class="task-item">
                <span><input type="checkbox"></span>
                <span class="task-content">task item2</span>
                <span>delete</span>
            </div>
        </div>

        <div class="task-detail">
            <div class="content">
            </div>
            <div class="desc">
            </div>
            <div class="remind">
                <input type="date">
                <button type="submit">submit</button>
            </div>
        </div>

    </div>
</body>
</html>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="js/base.js"></script>
